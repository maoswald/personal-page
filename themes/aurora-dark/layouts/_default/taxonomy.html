{{ define "main" }}
  <section class="container section" aria-labelledby="taxonomy">
    <header>
      <h1 id="taxonomy">{{ .Title }}</h1>
      <p class="section-subtitle">{{ len .Pages }} entries</p>
      <a href="{{ .RelPermalink }}index.xml">RSS</a>
    </header>
    <div class="card-grid">
      {{ range .Pages }}
        <article class="card">
          <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
          <p>{{ .Summary }}</p>
          <p class="timeline-meta">{{ .Date.Format "02 Jan 2006" }}</p>
        </article>
      {{ end }}
    </div>
  </section>
{{ end }}
