{{ $id := .Get "id" }}
{{ $title := .Get "title" | default "YouTube video" }}
<div class="card" style="position:relative;padding-top:56.25%;overflow:hidden;border-radius:var(--radius-lg);">
  <iframe src="https://www.youtube-nocookie.com/embed/{{ $id }}" title="{{ $title }}" loading="lazy" allowfullscreen style="position:absolute;top:0;left:0;width:100%;height:100%;border:0;"></iframe>
</div>
