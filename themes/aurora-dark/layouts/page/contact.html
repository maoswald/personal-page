{{ define "main" }}
  <section class="container section" aria-labelledby="contact">
    <header>
      <h1 id="contact">{{ .Title }}</h1>
      {{ with .Params.summary }}<p class="section-subtitle">{{ . }}</p>{{ end }}
    </header>
    <div class="card-grid">
      <article class="card">
        <form action="{{ .Params.form.action }}" method="{{ .Params.form.method }}">
          <div aria-hidden="true" style="position:absolute;left:-5000px;">
            <label>Do not fill
              <input type="text" name="{{ .Params.form.honeypot }}" tabindex="-1" autocomplete="off" />
            </label>
          </div>
          <label for="name">{{ i18n "formName" }}</label>
          <input id="name" name="name" required />
          <label for="email">{{ i18n "formEmail" }}</label>
          <input id="email" name="email" type="email" required />
          <label for="message">{{ i18n "formMessage" }}</label>
          <textarea id="message" name="message" rows="6" required></textarea>
          <button class="button button-primary" type="submit">{{ i18n "formSubmit" }}</button>
        </form>
      </article>
      <article class="card">
        <h2>Elsewhere</h2>
        <ul>
          <li><a href="mailto:hello@example.com">hello@example.com</a></li>
          <li><a href="{{ site.Params.social.linkedin }}">LinkedIn</a></li>
          <li><a href="{{ site.Params.social.github }}">GitHub</a></li>
          <li><a href="{{ site.Params.social.instagram }}">Instagram</a></li>
        </ul>
        <p>{{ i18n "contactThanks" }}</p>
      </article>
    </div>
  </section>
{{ end }}
